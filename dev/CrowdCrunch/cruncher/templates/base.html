<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>{% block title %}CrowdCrunch{% endblock %}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link href="/static/css/bootstrap.css" rel="stylesheet">  
		<link href="/static/css/flat-ui.css" rel="stylesheet">
		<link href="/static/css/crowdcrunch.css" rel="stylesheet">

		<link rel="shortcut icon" href="images/favicon.ico">

		<!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
		<!--[if lt IE 9]>
			<script src="js/html5shiv.js"></script>
		<![endif]-->
	</head>
	<body>
		{% block bg %}{% endblock %}
		<nav class="navbar navbar-fixed-top navbar-inverse" role="navigation">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/">CrowdCrunch</a>
			</div>
			<!-- Collect the nav links, forms, and other content for toggling -->
			{% if logged_in %}
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">				
				<ul class="nav navbar-nav navbar-right">
					<li><a href="/dashboard">Dashboard</a></li>
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown">My Account <b class="caret"></b></a>
						<ul class="dropdown-menu">
							<li><a href="#" data-toggle="modal" data-target="#addCredits">Add Credits</a></li>
							<li><a href="#" data-toggle="modal" data-target="#createJob">Create a Job</a></li>
							<li><a href="/profile">Update Profile</a></li>
							<li class="divider"></li>
							<li><a href="/logout">Sign out</a></li>
						</ul>
					</li>
				</ul>
			</div><!-- /.navbar-collapse -->
			{% endif %}
		</nav>
		{% block content %}{% endblock %}
		<script src="/static/js/jquery-1.8.3.min.js"></script>
		<script src="/static/js/jquery-ui-1.10.3.custom.min.js"></script>
		<script src="/static/js/jquery.ui.touch-punch.min.js"></script>
		<script src="/static/js/bootstrap.min.js"></script>
		<script src="/static/js/bootstrap-select.js"></script>
		<script src="/static/js/bootstrap-switch.js"></script>
		<script src="/static/js/flatui-checkbox.js"></script>
		<script src="/static/js/flatui-radio.js"></script>
		<script src="/static/js/jquery.tagsinput.js"></script>
		<script src="/static/js/jquery.placeholder.js"></script>
		<script src="/static/js/bootstrap-typeahead.js"></script>
		<script src="/static/js/application.js"></script>
	</body>
</html>
